model: 'molnet'
dataset: 'chirality'

paths: 
  train_data: './data/ChirBase_eo/exp/ic_sr_clean_train.pkl' 
  valid_data: './data/ChirBase_eo/exp/ic_sr_clean_test.pkl'

model_para: 
  in_channels: 22
  num_atoms: 100
  encoder_layers: [64, 64, 128, 256, 512]
  emb_dim: 1024
  k: 5
  decoder_layers: [512, 256, 128, 64]
  dropout: 0.3
  out_channels: 1

train_para: 
  batch_size: 128
  epochs: 500
  lr: 0.0001
  num_workers: 0
  weight_decay: 0.9
  scheduler: 
    milestones: [10, 20, 40]
    gamma: 0.5
